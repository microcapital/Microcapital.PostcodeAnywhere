pool:
  vmImage: "windows-latest"

trigger:
  - master
  - refs/tags/*

pr:
  - master

resources:
  - repo: self

variables:
  - name: projectName
    value: "Microcapital.PostcodeAnywhere"
  - name: tag
    value: "$(build.buildId)"

steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      feedsToUse: 'select'

  - task: DotNetCoreCLI@2
    displayName: "Build Projects"
    inputs:
      command: build
      projects: "**/**/Microcapital.PostcodeAnywhere.csproj"
      arguments: "--configuration Release"

  - script: dotnet pack ./src/Microcapital.PostcodeAnywhere/Microcapital.PostcodeAnywhere.csproj --configuration Release --no-build --output $(Build.ArtifactStagingDirectory)/nupkg -p:PackageVersion=1.0.$(Build.BuildId)
    displayName: "Make package"

  - task: PublishBuildArtifacts@1
    displayName: "Publish Nuget Artifact"
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "drop"
      publishLocation: "Container"
