pool:
  vmImage: "windows-latest"

trigger:
  - master
  - refs/tags/*

pr:
  - master

resources:
  - repo: self

variables:
  - name: projectName
    value: "Microcapital.PostcodeAnywhere"
  - name: tag
    value: "$(build.buildId)"

steps:
  - task: UseDotNet@2
    inputs:
      packageType: "sdk"
      version: "3.1.x"
  - task: NuGetToolInstaller@1
    inputs:
      versionSpec: 5.4.0
  - script: |
      nuget.exe update -self
    displayName: "Add Nuget creds"

  - script: dotnet restore
    displayName: "Restore Packages"

  - task: DotNetCoreCLI@2
    displayName: "Build Projects"
    inputs:
      command: build
      projects: "**/**/Microcapital.PostcodeAnywhere.csproj"
      arguments: "--configuration Release"

  - script: dotnet pack ./src/Microcapital.PostcodeAnywhere/Microcapital.PostcodeAnywhere.csproj --configuration Release --no-build --output $(Build.ArtifactStagingDirectory)/nupkg -p:PackageVersion=1.0.$(Build.BuildId)
    displayName: "Make package"

  - task: PublishBuildArtifacts@1
    displayName: "Publish Nuget Artifact"
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "drop"
      publishLocation: "Container"
